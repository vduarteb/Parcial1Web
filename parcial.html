<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" async></script>
    <title>Parcial 1</title>
  </head>
  <body>
    <header>
      <div>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"> <h1>Restaurant & Lounge</h1></a>
            <div id="cart-notification">
              <img
                src="assets/carrito.png"
                alt="Carrito"
                id="cart-img"
                class="img-fluid"
              />
              <span id="cart-quantity"></span>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <hr />
    <main>
      <section class="container-fluid mt-2">
        <div class="row">
          <div class="col-12">
            <img
              src="assets/header.png"
              alt="Imagen hamburguesa"
              class="d-block w-100"
              id="banner-img"
            />
          </div>
        </div>
      </section>
      <hr />
      <section>
        <div class="container-fluid mt-2">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#burgers" id="burgers">Burgers </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tacos" id="tacos">Tacos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#salads" id="salads">Salads</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#desserts" id="desserts"
                    >Desserts</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#drinks" id="drinks"
                    >Drinks & Sides</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </section>
      <hr />
      <!--Menu-->
      <section>
        <div class="container-fluid mt-2">
          <h1 class="text-center" id="item-title">Burgers</h1>
        </div>
        <hr />
        <div id="menu-items"></div>
      </section>
    </main>
    <footer>
      <div class="container-fluid mt-4">
        <br />
        <p class="text-center">
          Contact us: +57 3102105253 - info@restaurant.com - @restaurant
        </p>
      </div>
    </footer>
  </body>
</html>
