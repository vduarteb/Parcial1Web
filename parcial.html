<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Parcial 1</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="d-flex justify-content-end">
          <h1 mt-2 mb-2>Restaurant&Lounge</h1>
        </div>
        <div>
          <img
            src="assets/carrito.png"
            alt="Carrito"
            id="cart-img"
            class="img-fluid float-right"
          />
        </div>
      </div>
    </header>
    <main>
      <section class="container-fluid mt-4">
        <div class="row">
          <div class="col-12">
            <img
              src="assets/header.png"
              alt="Imagen hamburguesa"
              class="img-fluid"
              id="banner-img"
            />
          </div>
        </div>
      </section>

      <section>
        <div class="container-fluid mt-4">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#burgers">Burgers </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tacos">Tacos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#salads">Salads</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#drinks">Drinks & Sides</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </section>

      <!--Menu-->
      <section>
        <div class="container-fluid mt-4">
          <h1 class="text-center">Burgers</h1>
        </div>
        <div id="menu-items"></div>
      </section>
    </main>
  </body>
</html>
